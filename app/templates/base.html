<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Poole House Active Floor Plan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="../../static/img/favicon.ico"/>

        <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/main.css">

        <script src="../../static/js/jquery-1.9.1.min.js"></script>
        <script src="../../static/js/time.js"></script>
        <script src="../../static/js/vendor/bootstrap.min.js"></script>

        {% block childscripts %}
        {% endblock %}
    </head>

    <body>
                    <div class="row top-row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <img src="../../static/img/bu.png" class="bu-logo">
                </div><!-- END .col-lg-4 -->
                <div class="col-lg-4 col-md-4 col-sm-4 hidden-xs">

                    <h3>Current Time: <span id="time"></span></h3>
                    <h4>Last updated <span id="minutes">just now</span> <span style="display:none;" id="seconds">Less than 1</span></h4>
                </div><!-- END .col-lg-4 -->
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <h1 class="room-availability-heading">Room Availability</h1>
                    <h5 class="room-availability-heading" style="color: gainsboro;" <!-- chose this color cause it looks like 'gains bro?' DYEL -->Created by David Bain & James Baldwin</h5>
                </div><!-- END .col-lg-4 -->
            </div><!-- END .row -->
        {% block content %}
        {% endblock %}
    </body>
</html>
